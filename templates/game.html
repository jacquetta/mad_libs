<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
       <p>Choose a person, color, noun, and adjective</p>
       <form action="/madlib">
       <div>
            <label>Name a person:</label>
            <input type="text" name="person">
        <div>
            <label>Choose a color:</label>
            <select name="color">
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="Yellow">Yellow</option>
            </select>
        </div>
        <div>
            <label>Choose a verb</label>
            <input type="checkbox" name="verb" value="swatted">
            <label for="swatted">swatted</label>
            <input type="checkbox" name="verb" value="exploded">
            <label for="exploded">exploded</label>
            <input type="checkbox" name="verb" value="poked">
            <label for="poked">poked</label>
        </div>
        <div>
            <label>Name a noun:</label>
            <input type="text" name="noun">
        </div>
       <div>
            <label>Name a adjective:</label>
            <input type="text" name="adjective">
       </div>
       <input type="submit">
       </form>
    </body>
</html>
