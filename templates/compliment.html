<!doctype html>
<html>
<head>
  <title>A Compliment</title>
</head>
<body>
    Hi {{ person }}!
    Would you like to play a game?

      <input type="radio" name="answer" value="Yes" id="yes">
      <label for="yes" >Yes</label>
      <input type="radio" name="answer" value="No" id="no">
      <label for="no">No</label>
      <input type="submit">
    </form>
</body>
</html>
